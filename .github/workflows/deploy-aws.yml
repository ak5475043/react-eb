name: Deploy React to AWS
on:
  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: AKIAXJOH6M7ZPDW6PY3T
          aws_secret_key: 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
          application_name: react-eb
          environment_name: Reacteb-env
          version_label: ${{ github.sha }}
          existing_bucket_name: elasticbeanstalk-us-east-1-501319886834
          region: us-east-1
          use_existing_version_if_available: true